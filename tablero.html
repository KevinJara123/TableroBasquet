<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marcador Básquet Adaptado</title>
  <link rel="stylesheet" href="CSS/tablero.css" />
</head>
<body>
  <div>
    <a href="INSTRUCTIVO/instructivo.html" class="btn-gear">⚙</a>
  </div>

<div class="wrapper">

  <!-- TEAMS BAR -->
  <div class="teams-bar">

    <!-- LOCAL -->
    <div class="team-block">
      <div class="logo-wrap">
        <img id="logoLocal" src="IMG/local.png" alt="Logo Local" class="team-logo">
        <button class="change-logo-btn" id="btnLocal" title="Cambiar logo local">⚙</button>
        <input id="uploadLocal" type="file" accept="image/*" class="hidden-file">
      </div>
      <h3 id="nameLocal">LOCAL</h3>
      <div id="localScore" class="score red">0</div>
    </div>

    <!-- TIMER -->
    <div class="timer-block">
      <div id="timer" class="timer">10:00</div>
      <div class="period">PERIODO <span id="period">1</span></div>
      <div id="possession" class="possession">
        <span id="arrowLeft">←</span>
        <span id="arrowRight"></span>
      </div>
    </div>

    <!-- VISITANTE -->
    <div class="team-block">
      <div class="logo-wrap">
        <img id="logoVisit" src="IMG/visitante.png" alt="Logo Visitante" class="team-logo">
        <button class="change-logo-btn" id="btnVisit" title="Cambiar logo visitante">⚙</button>
        <input id="uploadVisit" type="file" accept="image/*" class="hidden-file">
      </div>
      <h3 id="nameVisit">VISITANTE</h3>
      <div id="visitScore" class="score blue">0</div>
    </div>

  </div>

  <!-- FOULS BAR -->
  <div class="fouls-bar">
    <div>FALTAS L: <span id="localFouls">0</span></div>
    <div>FALTAS V: <span id="visitFouls">0</span></div>
  </div>

</div>


<audio id="buzzer" preload="auto" src="SONIDOS/mixkit-basketball-buzzer-1647.wav"></audio>

<script src="JS/tablero.js"></script>
</body>
</html>
